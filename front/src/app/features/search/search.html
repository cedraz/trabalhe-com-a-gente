
<div class="bg-gray-900 text-gray-300 min-h-screen font-sans">

  <div class="bg-gray-800 p-4 border-b border-gray-700">
    <form (ngSubmit)="onSubmit()">
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
          </svg>
        </div>
        <input
          type="text"
          placeholder="Pesquisar no GitHub..."
          [(ngModel)]="query"
          name="queryInput"
          class="block w-full bg-gray-900 border border-gray-600 rounded-md py-2 pl-10 pr-3 text-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
        >
      </div>
    </form>
  </div>

  <div class="max-w-screen-xl mx-auto p-4 md:p-6 lg:p-8 flex flex-col md:flex-row gap-6">

    <aside class="md:w-1/4 lg:w-1/5 flex-shrink-0">
      <h3 class="text-lg font-semibold mb-2 px-2">Filtrar por</h3>
      <ul class="text-sm font-medium">
        <li
          (click)="selectCategory('repositories')"
          [class.bg-blue-600]="activeCategory === 'repositories'"
          [class.text-white]="activeCategory === 'repositories'"
          [class.hover:bg-gray-700]="activeCategory !== 'repositories'"
          class="flex justify-between items-center px-4 py-2 rounded-md cursor-pointer transition-colors duration-150">
          <span>Repositórios</span>
          <span class="bg-gray-600 text-gray-200 text-xs font-bold px-2 py-1 rounded-full">{{ repositoriesTotalCount }}</span>
        </li>
        <li
          (click)="selectCategory('issues')"
          [class.bg-blue-600]="activeCategory === 'issues'"
          [class.text-white]="activeCategory === 'issues'"
          [class.hover:bg-gray-700]="activeCategory !== 'issues'"
          class="flex justify-between items-center px-4 py-2 rounded-md cursor-pointer transition-colors duration-150">
          <span>Issues</span>
          <span class="bg-gray-600 text-gray-200 text-xs font-bold px-2 py-1 rounded-full">{{ issuesTotalCount }}</span>
        </li>
      </ul>
    </aside>

    <main class="w-full">
      @if (repositories.length === 0 && issues.length === 0 && !isLoading) {
        <div class="flex py-5 justify-center h-64">
          Nenhum repositório ou issue encontrado.
        </div>
      }

      <div *ngIf="isLoading" class="text-center py-10">
        <p>Carregando...</p>
      </div>

      <div *ngIf="!isLoading && hasSearched">
        <div *ngIf="activeCategory === 'repositories'">
          <app-repository-list
            [repositories]="repositories"
            [currentPage]="page"
            [totalResults]="repositoriesTotalCount"
            (pageChange)="changePage($event)">
          </app-repository-list>
        </div>
        <div *ngIf="activeCategory === 'issues'">
          <app-issue-list
            [issues]="issues"
            [currentPage]="page"
            [totalResults]="issuesTotalCount"
            (pageChange)="changePage($event)">
          </app-issue-list>
        </div>
      </div>
    </main>
  </div>
</div>
